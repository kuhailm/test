
<html>
    <head>
        <title>forms 1</title>

    </head>
    <body>
        <form>
            <label for="name">Name:</label> <input id="name" type="text" name="name"><br>
            <label for="email">E-mail:</label> <input id="email" type="password" name="email"><br>
            <label for="department">Department:</label>
            <select id="department">
                <option value="CS">Computer Science</option>
                <option value="NW">Networking</option>
                <option value="CH">Chemistry</option>
                <option value="BIO">Biology</option>
            </select> <br>

            <label>Gender:</label>
            <input type="radio" name="gender" value="m" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="f" id="female"><label for="female">Female</label> <br>
            <label>How do you want to be contacted?</label> <br>
            <input type="checkbox" name="contact[]" value="email" id="contact_email"><label for="contact_email">E-mail</label><br>
            <input type="checkbox" name="contact[]" value="phone" id="contact_phone"><label for="contact_phone">Phone</label> <br> 
            <input type="submit" value="Submit"><input type="reset" value="Reset">
        </form>


    </body>
</html>
